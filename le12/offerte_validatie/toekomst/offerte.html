<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Bereken direct de premie voor uw autoverzekering</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="offerte.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="validate.js"></script>
    <script src="controller.js"></script>
  </head>
  <body>
    <h1>Bereken uw premie</h1>
    <form method="get" action="server-URL" novalidate>      
      <fieldset>
        <legend>Uw gegevens</legend>
        <label>Postcode
          <input name="postcode" type="text"
                 pattern="^[1-9]\d{3}\s?[a-zA-Z]{2}$" 
                 placeholder="1234AB"
                 title="Het juiste formaat is 1234AB of 1234 AB"
                 required /> 
          <span class="feedback"></span>
        </label>
        <label>Geboortedatum
          <input name="geboortedatum" type="date"  
                 data-pattern="^(19|20)\d{2}[- /.](0?[1-9]|1[012])[-/.](0?[1-9]|1[0-9]|2[0-9]|3[01])$"
                 title="Het juiste formaat is jjjj-mm-dd"
                 placeholder="jjjj-mm-dd"  
                 required /> 
            <span class="feedback"></span>			   
        </label>
        <label>Schadevrije jaren
          <input name="schadevrijejaren" type="number"
                 data-pattern="^\d{1,3}$"
                 min="0" max="99" step="1" value="0" 
                 title="Alleen hele positieve getallen"
                 required />
          <span class="feedback"></span>
        </label>
      </fieldset>
      
      <fieldset>
        <legend>Uw auto</legend>  
        <label>Kenteken
          <input name="kenteken" type="text" 
                 pattern="^(\d\d-[a-zA-Z]{2}-[a-zA-Z]{2})|(\d\d-[a-zA-Z]{3}-\d{1})$" 
                 placeholder="12-AA-BB" title="Het juiste formaat is 12-AB-CD of 12-ABC-3"
                 required />
            <span class="feedback"></span>			   
        </label>
        <label>
          <input type="checkbox" name="kentekenBekend">
          Mijn kenteken is (nog) niet bekend
        </label>
        <label>Merk en type
          <select name="merkEnType" required>
            <optgroup label="Volvo">
              <option value="VolvoV40">V40</option>
              <option value="VolvoV50">V50</option>
              <option value="VolvoV70">V70</option>
            </optgroup>	
            <optgroup label="Volkswagen">
              <option value="VolkswagenPolo">Polo</option>
              <option value="VolkswagenGolf">Golf</option>
            </optgroup>
          </select> 
        </label>
          <input type="color" name="kleur"
                 data-pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$" 
                 placeholder="#FFFFFF"
                 title="Het formaat is #FFFFFF" />
        <span class="feedback"></span>
        </label>
      </fieldset>
      
      <fieldset>
        <legend>Verzekering</legend>
        <label>
          <input type="radio" name="soortVerzekering" value="wa"  checked="checked">
          WA
        </label>
        <label>
          <input type="radio" name="soortVerzekering" value="allRisk">
          All Risk
        </label>
        <label>Ingangsdatum
          <input name="ingangsdatum" type="date" 
                 placeholder="jjjj-mm-dd"
                 data-pattern="^(19|20)\d\d[- /.](0?[1-9]|1[012])[-/.](0?[1-9]|[12][0-9]|3[01])$"
                 title="Het juiste formaat is jjjj-mm-dd"
                 required />
          <span class="feedback"></span>
        </label>
      </fieldset>
      
      <fieldset>
        <legend>Bereken uw premie</legend>
        <input type="submit" value="Bereken">
      </fieldset>
    </form>  
  </body>
</html>
